<!DOCTYPE html>
<html>
    <head>
        <title>Invoice Table</title> 
        <style>
            table {
                border: none;
                width: 100%;                        
            }
            table, th, tr {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th {
                padding: 10px;
            }
            tr:hover {
                background-color: #D6EEEE;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th style="width: 40%;height:50px; background-color: rgb(231, 226, 226)">Item Description</th>
                    <th style="width: 10%; background-color:  rgb(231, 226, 226);">Qty</th>
                    <th style="width: 30%; background-color:  rgb(231, 226, 226)">Unit Price</th>
                    <th style="width: 20%; background-color:  rgb(231, 226, 226)">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Pencil</th>
                    <th>4</th>
                    <th>10.00</th>
                    <th>40.00</th>
                </tr>
                <tr>
                    <th>Notebook</th>
                    <th>8</th>
                    <th>11.00</th>
                    <th>88.00</th>
                </tr>
                <tr>
                    <th>Ballpen</th>
                    <th>2</th>
                    <th>7.00</th>
                    <th>14.00</th>
                </tr>
                <tr>
                    <th>Paper</th>
                    <th>1</th>
                    <th>25.00</th>
                    <th>25.00</th>
                </tr>
                <tr>
                    <th colspan="3" style="text-align: right ;">Sub Total</th>
                    <th>167.00</th>       
                </tr>
                <tr>
                    <th colspan="3" style="text-align: right ;">VAT 2%</th>
                    <th>3.34</th>       
                </tr>
                <tr>
                    <th colspan="3" style="text-align: right ;">Total</th>
                    <th>170.34</th>       
                </tr>
            </tbody>
        </table>

      
    </body>

</html>
