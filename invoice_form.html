<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Invoice Form</title> 
        <style>
       
        </style>
    </head>
    <body>
        <form action="#" method="GET">
        <fieldset>
            <legend>Invoice Details</legend>
                <label for="invoice_to">
                <span>Invoice To:</span>
                <input name="invoice_to" type="text" placeholder="Enter Full Name" required  />
                </label>
                <label for="contact">
                <span>Contact:</span> 
                <input name="contact" type="text"  maxlength="13" placeholder="Enter Contact #" required/>
                </label>
                <label for="date">
                <span>Date:</span>
                <input name="date" type="date" required />
                </label>
        </fieldset>
            <table class="margin">
                <thead>
                    <tr>
                        <th style="width: 40%;height:50px; background-color: rgb(231, 226, 226)">Item Description</th>
                        <th style="width: 10%; background-color:  rgb(231, 226, 226);">Qty</th>
                        <th style="width: 30%; background-color:  rgb(231, 226, 226)">Unit Price</th>
                        <th style="width: 20%; background-color:  rgb(231, 226, 226)">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><textarea name="description_1" ></textarea></th>
                        <th><input type="number" name="qty_1"  ></th>
                        <th><input type="number" name="price_1"  ></th>
                        <th><input type="number" name="total_1"  ></th>
                    </tr>

                    <tr>
                        <th><textarea name="description_2"  ></textarea></th>
                        <th><input type="number" name="qty_2"  ></th>
                        <th><input type="number" name="price_2"  ></th>
                        <th><input type="number" name="total_2"  ></th>
                    </tr>

                    <tr>
                        <th><textarea name="description_3"  ></textarea></th>
                        <th><input type="number" name="qty_3"  ></th>
                        <th><input type="number" name="price_3"  ></th>
                        <th><input type="number" name="total_3"  ></th>
                    </tr>

                    <tr>
                        <th><textarea name="description_4"  ></textarea></th>
                        <th><input type="number" name="qty_4"  ></th>
                        <th><input type="number" name="price_4"  ></th>
                        <th><input type="number" name="total_4"  ></th>
                    </tr>

                    <tr>
                        <th colspan="3" style="text-align: right ;">Sub Total</th>
                        <th><input readonly name="sub_total"></th>     
                    </tr>

                    <tr>
                        <th colspan="3" style="text-align: right ;">VAT 2%</th>
                        <th><input readonly name="vat"></th>    
                    </tr>
                    
                    <tr>
                        <th colspan="3" style="text-align: right ;">Total</th>
                        <th><input readonly name="total"></th>   
                    </tr>
                </tbody>
            </table>
                <div class="additonal">
                    <fieldset>
                     <legend style="margin-top: 50px;">Additonal Details</legend>
                          <label for="payment">
                             <span>Payment Method:</span>
                                <select name="payment" type="text" required>
                                <option value="">-- Select payment method</option>
                                <option value="1">Bank Transfer</option>
                                <option value="2">Gcash</option>
                                <option value="3">Paypal</option>
                                </select>
                            </label>
                             <div class="margin">
                                <label for="home">
                                <input type="radio" checked="checked" name="radio" value="radio1" id="home">
                                <span name="home">Home</span>
                                </label>

                                <label for="office">
                                <input type="radio" name="radio" value="radio2" id="office">
                                <span name="office">Office</span>
                                </label>
                            </div>
                            <div class="margin">
                                <textarea name="address"  placeholder="Textarea with minumum character of 500" maxlength="500" rows="15"></textarea>
                            </div>
                            <div class="margin">
                                <input type="submit" value="submit">
                            </div>
                </div>
             </fieldset> 
        </form>
    </body>

</html>
