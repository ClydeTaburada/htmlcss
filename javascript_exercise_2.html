<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript exercise 2</title>

    <style>
        input {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Switch case</h1>
    <input type="text" id="single_char" value="" placeholder="Input Second Value"/>
    <button onclick="vowelOrConsonant()"> Check </button>
    <div id="result"></div>

    <h2>Calculator Switch Case</h2>
    <input type="number" name="first_number" value="" placeholder="Input first number"/>
    <input type="number" name="second_number" value="" placeholder="Input second number"/>

    <button class="button" id="plus" data-operator="+" onclick="doComputeValue(event)">+</button>
    <button class="button" id="minus" data-operator="-" onclick="doComputeValue(event)">-</button>
    <button class="button" id="multiply" data-operator="*" onclick="doComputeValue(event)">*</button>
    <button class="button" id="divide" data-operator="/" onclick="doComputeValue(event)">/</button>
    <button class="button" id="equal" data-operator="=" onclick="doComputeValue(event)">=</button>

    <div id="result2"></div>

    <input type="date" onchange="getMonthName(event)"/>
    <div id="result3"></div>
        
    <script>
        function vowelOrConsonant() {
            let x = (document.getElementById('single_char').value).toLowerCase();

            switch(x){
                case "a" :
                case "e" :
                case "i" :
                case "o" :
                case "u" :
                    document.getElementById('result').innerHTML="vowel";
                    break;
                default:
                    document.getElementById('result').innerHTML="consonant";
                    break;
            }
                
                
        }

        function doComputeValue(e){
                
                let operator = e.currentTarget.getAttribute("data-operator");
                let value1 = parseInt(document.getElementsByName("first_number")[0].value);
                let value2 = parseInt(document.getElementsByName("second_number")[0].value);

                switch(operator){
                    case "+":
                        document.getElementById("result2").innerHTML = value1 + value2;
                        break;
                    case "-":
                        document.getElementById("result2").innerHTML = value1 - value2;
                        break;
                    case "*":
                        document.getElementById("result2").innerHTML = value1 * value2;
                        break;
                    case "/":
                        document.getElementById("result2").innerHTML = value1 / value2;
                        break;
                    default:
                        document.getElementById("result2").innerHTML = "Unknown operation";
                        break;
                }
            }

            function getMonthName(e){
                let date = new Date(e.currentTarget.value); // to get the current date
                let month = date.getMonth();

                switch(month){
                    case 0:
                        document.getElementById("result3").innerHTML = "January";
                        break;
                    case 1: 
                        document.getElementById("result3").innerHTML = "February";
                        break;
                    case 2: 
                        document.getElementById("result3").innerHTML = "March";
                        break;
                    case 3: 
                        document.getElementById("result3").innerHTML = "April";
                        break;
                    case 4: 
                        document.getElementById("result3").innerHTML = "May";
                        break;
                    case 5: 
                        document.getElementById("result3").innerHTML = "June";
                        break;
                    case 6: 
                        document.getElementById("result3").innerHTML = "July";
                        break;
                    case 7: 
                        document.getElementById("result3").innerHTML = "August";
                        break;
                    case 8: 
                        document.getElementById("result3").innerHTML = "September";
                        break;
                    case 9: 
                        document.getElementById("result3").innerHTML = "OCtober";
                        break; 
                    case 10: 
                        document.getElementById("result3").innerHTML = "November";
                        break; 
                    case 11: 
                        document.getElementById("result3").innerHTML = "December";
                        break;
                    default:
                        document.getElementById("result3").innerHTML = "Unknown month value";
                        break;
                }
            }
            
    </script>
</body>
</html>
